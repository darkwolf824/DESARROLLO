<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>HTML Base</title>
	</head>
	<body>
		<h1>Registro en nuestra tienda</h1>
		<form>
		<p>
			<label for="username">Nombre de Usuario</label>
			<br>
			<input type="text" name="username" placeholder="Ej:Andres" required>
		</p>
		<p>
			<label for="email">Email: </label>
			<br>
			<input type="email" name="email" placeholder="Ej:ejemplo@gmail.com" required>
		</p>
		<p>
			<label for="edad">Edad: </label>
			<br>
			<input type="number" name="edad" placeholder="Ej: 21" required>
      <br>
      <label for="fecha">Fecha Nacimiento: </label>
      <br>
			<input type="date" name="fecha" placeholder="Ej: 1992-01-01" required>
		</p>
<p>
  <label for="genero">Escoja Genero </label>
  <br>
		<input type="radio" name="genre"> Masculino
		<br>
		<input type="radio" name="genre"> Femenino
  </p>
		<p>
			<label for="recommend">Recomendado por: </label>
			<br>
			<select name="recommend">
				<option value="1">Google</option>
				<option value="1">Amigo</option>
				<option value="1">Redes Sociales</option>
			</select>
		</p>
		<p>
			<label for="comment">Comentarios: </label>
			<br>
			<textarea name="comment" id="" cols="30" rows="3"></textarea>
		</p>

		<p>
			<label for="accept">Acepto terminos y condiciones: </label>
			<br>
			<input type="checkbox" name="accept">
		</p>

		<p>
			<input type="submit" value="Registrar">
		</p>
		</form>
		</body>
    </html>
