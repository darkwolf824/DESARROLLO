<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Figuras Básicas</title>
</head>
<body>
  <ol>
    <li>Circunferencia </li></br>
    <svg height="100" width="100">
      <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
    </svg>
    <li>Rectángulo</li></br>
    <svg height="200" width="150">
      <rect width="300" height="100" fill="blue" stroke="black" stroke-width="3"/>
    </svg>
    <li>Polígono</li></br>
    <svg height="300" width="250">
      <polygon points="220,10,300,210,170,250,123,234" fill="line" stroke="red" stroke-width="1"/>
    </svg>
    <li>Polyline</li></br>
    <svg height="250" width="200">
      <polyline points="20,20,40,25,60,40,80,120,120,140,200,180" fill="none" stroke="black" stroke-width="3"/>
    </svg>

    <li>Elipse</li>
    <svg height="300" width="400">
      <ellipse cx="200" cy="88" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"/>
      </svg>

      <li>Línea</li>
      <svg height="100" width="100">
        <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="3"/>
        </svg>
        </ol>
      </body>
    </html>
