.circulo{
	width: 100px;
	height: 100px;
	background-color: blue;
	border-radius: 50px;
	margin: 2vh;
	float: left;
	animation: circles 4s;
}
@-webkit-keyframes circles{
	0%{
		opacity: 0;
	}
	25%{
		opacity: 0.25;
		float: right;
		}
	50%{
		opacity: 0.50;
		float: left;
	}
	75%{
		opacity: 0.75;
		float: right;
	}
	100%{
		opacity: 1;
		float: left;
	}
}
</style>
</head>
<body>
<section id="contenedor">
<div class="circulo">

</div>

</div>
